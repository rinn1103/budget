<body class="p-5">

    <div class="max-w-md mx-auto">

        <div class="glass-card rounded-[2.5rem] p-8 mb-6 text-center shadow-2xl relative overflow-hidden">

            <div class="flex justify-center items-center gap-2 bg-white/10 py-2 px-5 rounded-full w-fit mx-auto border border-white/5">
                <span class="text-xs text-slate-300">å¹³åˆ†çµ¦æœªä¾†</span>
                <input type="number" id="custom-days" inputmode="numeric" class="w-10 bg-transparent text-center text-sky-400 font-bold text-lg border-b-2 border-sky-500 focus:outline-none" oninput="updateCalculations()">

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="glass-card rounded-3xl p-5 border-l-4 border-emerald-500/50 shadow-lg">

            </div>
            <div class="glass-card rounded-3xl p-5 border-l-4 border-rose-500/50 shadow-lg">

            </div>
        </div>

        <div class="space-y-4">
            <div class="glass-card rounded-3xl p-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] text-slate-500 font-bold ml-1 mb-1 block uppercase">æœˆç”Ÿæ´»è²»</label>
                        <input type="number" id="income" inputmode="decimal" class="input-style w-full rounded-2xl p-3 text-white font-bold" placeholder="0" oninput="updateCalculations()">
                    </div>
                    <div>
                        <label class="text-[10px] text-slate-500 font-bold ml-1 mb-1 block uppercase">ç›®æ¨™å„²è“„</label>
                        <input type="number" id="savings" inputmode="decimal" class="input-style w-full rounded-2xl p-3 text-white font-bold" placeholder="0" oninput="updateCalculations()">
                    </div>
                </div>
            </div>

            <div class="glass-card rounded-3xl p-6 shadow-xl">
                <h3 class="text-xs font-bold text-slate-400 mb-4 tracking-widest uppercase text-center italic">Quick Record</h3>
                <div class="flex gap-2 mb-2">
                    <input type="text" id="expense-note" class="flex-1 input-style rounded-2xl p-4 text-sm text-white" placeholder="é …ç›®ï¼ˆå¦‚ï¼šæ™šé¤ï¼‰">
                    <input type="number" id="expense-amount" inputmode="decimal" class="w-28 input-style rounded-2xl p-4 text-sm text-white font-bold" placeholder="é‡‘é¡">
                </div>
                <button onclick="addExpense()" class="btn-gradient w-full py-4 mt-2 rounded-2xl font-black shadow-lg active:scale-95 transition-all text-white tracking-widest">
                    æ–°å¢æ”¯å‡º ğŸš€
                </button>
                
                <div id="expense-list" class="space-y-3 max-h-60 overflow-y-auto pr-1 mt-6">
                    </div>

        <button onclick="resetAll()" class="w-full py-10 text-slate-600 text-[10px] tracking-widest hover:text-rose-400 transition-colors uppercase font-bold">Clear All Data</button>

    <script>
        // ã€é‡è¦ã€‘è«‹å‹™å¿…å°‡æ­¤è™•æ›æˆä½ çš„ Apps Script ç¶²å€
        const WEB_APP_URL = "åœ¨æ­¤è²¼ä¸Šä½ çš„Apps_Scriptç¶²å€";

        let expenses = JSON.parse(localStorage.getItem('myExpenses')) || [];

        function getInitialDays() {
            const now = new Date();
            const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            return (lastDay - now.getDate()) + 1;
        }

        function updateCalculations() {
            const income = parseFloat(document.getElementById('income').value) || 0;
            const savings = parseFloat(document.getElementById('savings').value) || 0;
            const customDays = parseInt(document.getElementById('custom-days').value) || 1;
            
            const totalSpent = expenses.reduce((sum, item) => sum + item.amount, 0);
            const availableTotal = income - savings - totalSpent;
            const dailyLimit = availableTotal / customDays;

            document.getElementById('daily-limit').innerText = `$${Math.max(0, Math.floor(dailyLimit)).toLocaleString()}`;
            document.getElementById('total-remaining').innerText = `$${Math.max(0, availableTotal).toLocaleString()}`;
            document.getElementById('total-spent').innerText = `$${totalSpent.toLocaleString()}`;

            renderExpenses();
            saveData();
        }

        async function addExpense() {
            const noteInput = document.getElementById('expense-note');
            const amountInput = document.getElementById('expense-amount');
            const amount = parseFloat(amountInput.value) || 0;
            const note = noteInput.value || "ä¸€èˆ¬æ”¯å‡º";
            const statusEl = document.getElementById('sync-status');

            if (amount > 0) {
                expenses.unshift({ note, amount, id: Date.now() });
                noteInput.value = '';
                amountInput.value = '';
                updateCalculations();

                statusEl.innerText = "â˜ï¸ æ­£åœ¨åŒæ­¥è‡³é›²ç«¯...";
                statusEl.className = "sync-status text-sky-400";

                try {
                    await fetch(WEB_APP_URL, {
                        method: "POST",
                        mode: "no-cors", 
                        body: JSON.stringify({ note: note, amount: amount, type: "æ”¯å‡º" })
                    });
                    statusEl.innerText = "âœ… å·²åŒæ­¥è‡³ Google Sheets";
                    statusEl.className = "sync-status text-emerald-400";
                    setTimeout(() => {
                        statusEl.innerText = "é›²ç«¯ç‹€æ…‹ï¼šå°±ç·’";
                        statusEl.className = "sync-status text-slate-500";
                    }, 3000);
                } catch (e) {
                    statusEl.innerText = "âŒ åŒæ­¥å¤±æ•—";
                    statusEl.className = "sync-status text-rose-400";
                }
            }
        }

        function deleteExpense(id) {
            if(confirm("ç¢ºå®šè¦åˆªé™¤é€™ç­†ç´€éŒ„å—ï¼Ÿï¼ˆé€™ä¸æœƒåˆªé™¤é›²ç«¯å·²å­˜çš„è³‡æ–™ï¼‰")) {
                expenses = expenses.filter(item => item.id !== id);
                updateCalculations();
            }
        }

        function renderExpenses() {
            const list = document.getElementById('expense-list');
            list.innerHTML = '';
            expenses.forEach(item => {
                const div = document.createElement('div');
                div.className = "list-item flex justify-between items-center bg-white/5 p-4 rounded-2xl border border-white/5 shadow-sm";
                div.innerHTML = `
                    <div class="flex flex-col">
                        <span class="text-xs text-slate-500 font-bold uppercase mb-1">Item</span>
                        <span class="text-sm text-slate-300 font-medium">${item.note}</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="text-lg font-black text-white">$${item.amount.toLocaleString()}</span>
                        <button onclick="deleteExpense(${item.id})" class="text-rose-500/40 hover:text-rose-500 p-2 text-xl">âœ•</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function saveData() {
            localStorage.setItem('myIncome', document.getElementById('income').value);
            localStorage.setItem('mySavings', document.getElementById('savings').value);
            localStorage.setItem('myCustomDays', document.getElementById('custom-days').value);
            localStorage.setItem('myExpenses', JSON.stringify(expenses));
        }

        function resetAll() {
            if(confirm("ç¢ºå®šè¦é‡ç½®å—ï¼Ÿæ‰‹æ©Ÿå…§çš„æš«å­˜ç´€éŒ„å°‡è¢«æ¸…ç©ºã€‚")) {
                localStorage.clear();
                location.reload();
            }
        }

        window.onload = () => {
            document.getElementById('income').value = localStorage.getItem('myIncome') || '';
            document.getElementById('savings').value = localStorage.getItem('mySavings') || '';
            document.getElementById('custom-days').value = localStorage.getItem('myCustomDays') || getInitialDays();
            updateCalculations();
        };
    </script>
