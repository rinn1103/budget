        <div class="glass-card rounded-[2rem] p-6 mb-4 text-center shadow-xl">

            <div class="flex justify-center items-center gap-2 bg-white/10 py-1.5 px-4 rounded-full w-fit mx-auto border border-white/5">
                <span class="text-[10px] text-slate-300">å¹³åˆ†çµ¦</span>
                <input type="number" id="custom-days" inputmode="numeric" class="w-8 bg-transparent text-center text-sky-400 font-bold text-lg border-b border-sky-500 focus:outline-none" oninput="updateCalculations()">

            </div>
            <div class="glass-card rounded-2xl p-4 border-l-4 border-rose-500/50">

                </div>
                <div class="flex-1">
                    <label class="text-[9px] text-slate-500 font-bold mb-1 block uppercase">å„²è“„ç›®æ¨™</label>
                    <input type="number" id="savings" inputmode="decimal" class="input-style rounded-xl p-2 text-white font-bold" placeholder="0" oninput="updateCalculations()">
                </div>
            </div>
        </div>

        <div class="glass-card rounded-2xl p-4 shadow-xl">
            <h3 class="text-[9px] font-bold text-slate-400 mb-3 tracking-widest uppercase text-center italic">Quick Record</h3>
            <div class="flex flex-col gap-2">
                <div class="flex gap-2">
                    <div class="flex-[2]">
                        <input type="text" id="expense-note" class="input-style rounded-xl p-3 text-sm text-white" placeholder="é …ç›®å…§å®¹">
                    </div>
                    <div class="flex-[1]">
                        <input type="number" id="expense-amount" inputmode="decimal" class="input-style rounded-xl p-3 text-sm text-white font-bold" placeholder="é‡‘é¡">
                    </div>
                </div>
                <button onclick="addExpense()" class="w-full py-3 bg-gradient-to-r from-sky-500 to-indigo-600 rounded-xl font-black shadow-lg active:scale-95 transition-all text-white text-xs tracking-[0.2em]">
                    æ–°å¢ç´€éŒ„ ğŸš€
                </button>

            <div id="expense-list" class="space-y-2 max-h-40 overflow-y-auto mt-4 pr-1">
                </div>
        </div>

        <button onclick="resetAll()" class="w-full py-4 text-slate-600 text-[9px] tracking-widest uppercase font-bold">Reset</button>
    </div>

    <script>
        const WEB_APP_URL = "åœ¨æ­¤è²¼ä¸Šä½ çš„Apps_Scriptç¶²å€";
        let expenses = JSON.parse(localStorage.getItem('myExpenses')) || [];

        function getInitialDays() {
            const now = new Date();
            const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            return (lastDay - now.getDate()) + 1;
        }

        function updateCalculations() {
            const income = parseFloat(document.getElementById('income').value) || 0;
            const savings = parseFloat(document.getElementById('savings').value) || 0;
            const customDays = parseInt(document.getElementById('custom-days').value) || 1;
            
            const totalSpent = expenses.reduce((sum, item) => sum + item.amount, 0);
            const availableTotal = income - savings - totalSpent;
            const dailyLimit = availableTotal / customDays;

            document.getElementById('daily-limit').innerText = `$${Math.max(0, Math.floor(dailyLimit)).toLocaleString()}`;
            document.getElementById('total-remaining').innerText = `$${Math.max(0, availableTotal).toLocaleString()}`;
            document.getElementById('total-spent').innerText = `$${totalSpent.toLocaleString()}`;

            renderExpenses();
            saveData();
        }

        async function addExpense() {
            const noteInput = document.getElementById('expense-note');
            const amountInput = document.getElementById('expense-amount');
            const amount = parseFloat(amountInput.value) || 0;
            const note = noteInput.value || "ä¸€èˆ¬æ”¯å‡º";
            const statusEl = document.getElementById('sync-status');

            if (amount > 0) {
                expenses.unshift({ note, amount, id: Date.now() });
                noteInput.value = '';
                amountInput.value = '';
                updateCalculations();

                statusEl.innerText = "â˜ï¸ æ­£åœ¨é›²ç«¯åŒæ­¥...";
                statusEl.style.color = "#38bdf8";

                try {
                    await fetch(WEB_APP_URL, {
                        method: "POST",
                        mode: "no-cors", 
                        body: JSON.stringify({ note: note, amount: amount, type: "æ”¯å‡º" })
                    });
                    statusEl.innerText = "âœ… åŒæ­¥æˆåŠŸ";
                    statusEl.style.color = "#34d399";
                    setTimeout(() => { statusEl.innerText = "é›²ç«¯ç‹€æ…‹ï¼šå°±ç·’"; statusEl.style.color = "#64748b"; }, 2000);
                } catch (e) {
                    statusEl.innerText = "âŒ åŒæ­¥å¤±æ•—";
                    statusEl.style.color = "#fb7185";
                }
            }
        }

        function deleteExpense(id) {
            if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) {
                expenses = expenses.filter(item => item.id !== id);
                updateCalculations();
            }
        }

        function renderExpenses() {
            const list = document.getElementById('expense-list');
            list.innerHTML = '';
            expenses.forEach(item => {
                const div = document.createElement('div');
                div.className = "flex justify-between items-center bg-white/5 p-3 rounded-xl border border-white/5 gap-2";
                div.innerHTML = `
                    <span class="text-xs text-slate-300 font-medium truncate flex-1">${item.note}</span>
                    <div class="flex items-center gap-3 shrink-0">
                        <span class="text-sm font-black text-white">$${item.amount.toLocaleString()}</span>
                        <button onclick="deleteExpense(${item.id})" class="text-rose-500/30 text-lg px-1">âœ•</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function saveData() {
            localStorage.setItem('myIncome', document.getElementById('income').value);
            localStorage.setItem('mySavings', document.getElementById('savings').value);
            localStorage.setItem('myCustomDays', document.getElementById('custom-days').value);
            localStorage.setItem('myExpenses', JSON.stringify(expenses));
        }

        window.onload = () => {
            document.getElementById('income').value = localStorage.getItem('myIncome') || '';
            document.getElementById('savings').value = localStorage.getItem('mySavings') || '';
            document.getElementById('custom-days').value = localStorage.getItem('myCustomDays') || getInitialDays();
            updateCalculations();
        };
    </script>
</body>
