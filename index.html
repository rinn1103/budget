<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>預算導航</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="預算導航">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10384/10384160.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            color: #f8fafc;
            font-family: -apple-system, 'PingFang TC', sans-serif;
            min-height: 100vh;
            /* 防止內容被手機底部橫條擋住 */
            padding-bottom: env(safe-area-inset-bottom);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-style {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            appearance: none;
        }
        /* 隱藏輸入框數字箭頭 */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .btn-gradient {
            background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
        }
        .select-none { user-select: none; -webkit-user-select: none; }
    </style>
</head>
<body class="p-6 select-none">

    <div class="max-w-md mx-auto">
        <header class="text-center mb-6 pt-4">
            <h1 class="text-xl font-black tracking-[0.2em] text-white opacity-80">BUDGET NAVI</h1>
        </header>

        <div class="glass-card rounded-[2.5rem] p-8 mb-6 text-center shadow-2xl">
            <p class="text-slate-400 text-xs font-bold mb-2 tracking-widest uppercase">今日建議花費</p>
            <div class="text-6xl font-bold mb-4 tracking-tighter text-white" id="daily-limit">$0</div>
            
            <div class="flex justify-center items-center gap-2 bg-white/10 py-2 px-5 rounded-full w-fit mx-auto border border-white/5">
                <span class="text-xs text-slate-300">平分給未來</span>
                <input type="number" id="custom-days" class="w-10 bg-transparent text-center text-sky-400 font-bold text-lg border-b-2 border-sky-500 focus:outline-none" oninput="updateCalculations()">
                <span class="text-xs text-slate-300">天</span>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="glass-card rounded-3xl p-5 border-l-4 border-emerald-500/50">
                <p class="text-[10px] text-slate-400 font-bold mb-1 uppercase">剩餘總額</p>
                <p class="text-xl font-bold text-emerald-400" id="total-remaining">$0</p>
            </div>
            <div class="glass-card rounded-3xl p-5 border-l-4 border-rose-500/50">
                <p class="text-[10px] text-slate-400 font-bold mb-1 uppercase">本月累計支出</p>
                <p class="text-xl font-bold text-rose-400" id="total-spent">$0</p>
            </div>
        </div>

        <div class="space-y-4">
            <div class="glass-card rounded-3xl p-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] text-slate-500 font-bold ml-1 mb-1 block">本月生活費</label>
                        <input type="number" id="income" class="input-style w-full rounded-2xl p-3 text-white font-semibold" placeholder="0" oninput="updateCalculations()">
                    </div>
                    <div>
                        <label class="text-[10px] text-slate-500 font-bold ml-1 mb-1 block">目標儲蓄</label>
                        <input type="number" id="savings" class="input-style w-full rounded-2xl p-3 text-white font-semibold" placeholder="0" oninput="updateCalculations()">
                    </div>
                </div>
            </div>

            <div class="glass-card rounded-3xl p-6">
                <h3 class="text-xs font-bold text-slate-400 mb-4 tracking-widest uppercase">新增支出項目</h3>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="expense-note" class="flex-1 input-style rounded-2xl p-3 text-sm text-white" placeholder="項目內容">
                    <input type="number" id="expense-amount" class="w-24 input-style rounded-2xl p-3 text-sm text-white font-bold" placeholder="金額">
                    <button onclick="addExpense()" class="btn-gradient px-5 rounded-2xl font-bold shadow-lg active:scale-90 transition-transform text-white">＋</button>
                </div>
                
                <div id="expense-list" class="space-y-2 max-h-48 overflow-y-auto pr-1">
                    </div>
            </div>
        </div>

        <button onclick="resetAll()" class="w-full py-8 text-slate-600 text-[10px] tracking-widest hover:text-rose-400 transition-colors uppercase">Reset All Data</button>
    </div>

    <script>
        let expenses = JSON.parse(localStorage.getItem('myExpenses')) || [];

        function getInitialDays() {
            const now = new Date();
            const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            return (lastDay - now.getDate()) + 1;
        }

        function updateCalculations() {
            const income = parseFloat(document.getElementById('income').value) || 0;
            const savings = parseFloat(document.getElementById('savings').value) || 0;
            const customDays = parseInt(document.getElementById('custom-days').value) || 1;
            
            const totalSpent = expenses.reduce((sum, item) => sum + item.amount, 0);
            const availableTotal = income - savings - totalSpent;
            const dailyLimit = availableTotal / customDays;

            document.getElementById('daily-limit').innerText = `$${Math.max(0, Math.floor(dailyLimit)).toLocaleString()}`;
            document.getElementById('total-remaining').innerText = `$${Math.max(0, availableTotal).toLocaleString()}`;
            document.getElementById('total-spent').innerText = `$${totalSpent.toLocaleString()}`;

            renderExpenses();
            saveData();
        }

        function addExpense() {
            const noteInput = document.getElementById('expense-note');
            const amountInput = document.getElementById('expense-amount');
            const amount = parseFloat(amountInput.value) || 0;

            if (amount > 0) {
                expenses.unshift({ note: noteInput.value || "一般支出", amount, id: Date.now() });
                noteInput.value = '';
                amountInput.value = '';
                updateCalculations();
            }
        }

        function deleteExpense(id) {
            expenses = expenses.filter(item => item.id !== id);
            updateCalculations();
        }

        function renderExpenses() {
            const list = document.getElementById('expense-list');
            list.innerHTML = '';
            expenses.forEach(item => {
                const div = document.createElement('div');
                div.className = "flex justify-between items-center bg-white/5 p-3 rounded-2xl border border-white/5";
                div.innerHTML = `
                    <span class="text-sm text-slate-400">${item.note}</span>
                    <div class="flex items-center gap-4">
                        <span class="text-sm font-bold text-white">$${item.amount.toLocaleString()}</span>
                        <button onclick="deleteExpense(${item.id})" class="text-rose-500/50 p-1 text-lg">×</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function saveData() {
            localStorage.setItem('myIncome', document.getElementById('income').value);
            localStorage.setItem('mySavings', document.getElementById('savings').value);
            localStorage.setItem('myCustomDays', document.getElementById('custom-days').value);
            localStorage.setItem('myExpenses', JSON.stringify(expenses));
        }

        function resetAll() {
            if(confirm("確定要重置嗎？")) {
                localStorage.clear();
                location.reload();
            }
        }

        window.onload = () => {
            document.getElementById('income').value = localStorage.getItem('myIncome') || '';
            document.getElementById('savings').value = localStorage.getItem('mySavings') || '';
            document.getElementById('custom-days').value = localStorage.getItem('myCustomDays') || getInitialDays();
            updateCalculations();
        };
    </script>
</body>
</html>
